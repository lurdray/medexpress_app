

{% extends 'admin_user/base.html' %}
{% load static %}


{% block content %}



<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
          <h6 class="text-white text-capitalize ps-3">Add New Contact</h6>
        </div>
        <div class="card-body px-0 pb-2">
         <form class="container-fluid" role="form" method="post">
            {% csrf_token %}

            <div class="input-group input-group-outline mb-3">
              <input name="spec" type="text" class="form-control" placeholder="Enter Doctor's Specification">
            </div>

            <div class="input-group input-group-outline mb-3">
              <input name="name" type="text" class="form-control" placeholder="Enter Name">
            </div>

            <div class="input-group input-group-outline mb-3">
              <input name="location" type="text" class="form-control" placeholder="Enter Location">
            </div>

            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="input-group input-group-outline mb-3">
                  <input name="phone" type="text" class="form-control" placeholder="Enter Phone Number/Email">
                </div>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="input-group input-group-outline mb-3">
                  <input name="whatsapp" type="text" class="form-control" placeholder="Enter Whatsapp">
                </div>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="input-group input-group-outline mb-3">
                  <input name="email" type="text" class="form-control" placeholder="Enter Email">
                </div>
              </div>
              
            </div>

            
            
            

            <br />
            <div class="text-center">
              <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
