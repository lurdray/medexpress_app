
{% extends 'app_user/base.html' %}
{% load static %}


{% block content %}


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<div class="container-fluid px-2 px-md-4">
  <div class="page-header min-height-300 border-radius-xl mt-4" style="background-image: url('https://images.unsplash.com/photo-1531512073830-ba890ca4eba2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');">
    <span class="mask  bg-gradient-primary  opacity-6"></span>
  </div>
  <div class="card card-body mx-3 mx-md-4 mt-n6">
    <div class="row gx-4 mb-2">
      <div class="col-auto">
        <div class="avatar avatar-xl position-relative">
          <img src="../assets/img/bruce-mars.jpg" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
        </div>
      </div>
      <div class="col-auto my-auto">
        <div class="h-100">
          <h5 class="mb-1">
            My Profile
          </h5>
          <p class="mb-0 font-weight-normal text-sm">
            You can do a quick update!
          </p>
        </div>
      </div>
    </div>
    <div class="row container-fluid">

      <form role="form" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Phone</label>
          <input class="form-control" id="phone" type="text" name="phone" value="{{ app_user.user.username }}" required disabled>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text" value="{{ app_user.name }}" name="name" required>
        </div>

        <div class="form-group">
          <label for="name">Age</label>
          <input class="form-control" id="name" type="text" value="{{ app_user.age }}" name="age" required>
        </div>

        <br />
        <div class="form-group">
          <label for="message">Address</label>
          <textarea class="form-control" id="message" name="address" rows="5" required>{{ app_user.address }}</textarea>
        </div>

        <div class="form-group">
          <select class="form-control" name="pregnancy_status" id="account_type">
            <option class="form-control" value="status1">Pregnancy Status(status1)</option>
            <option class="form-control" value="status2">Pregnancy Status(status1)</option>
            <option class="form-control" value="status3">Pregnancy Status(status1)</option>
          </select> 
        </div>
        <div class="form-group">
          <select class="form-control" name="blood_group" id="account_type">
            <option class="form-control" value="status1">Blood group(status1)</option>
            <option class="form-control" value="status2">Blood group(status2)</option>
            <option class="form-control" value="status3">Blood group(status3)</option>
          </select> 
        </div>
        <div class="form-group">
          <select class="form-control" name="hiv_status" id="account_type">
            <option class="form-control" value="status1">Hiv Status(status1)</option>
            <option class="form-control" value="status2">Hiv Status(status1)</option>
            <option class="form-control" value="status3">Hiv Status(status1)</option>
          </select> 
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-lg bg-gradient-primary w-100 mt-4 mb-0"><small>Update Profile</small></button>
        </div>
      </form>

    </div>
  </div>
</div>


{% endblock %}
